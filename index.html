<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JSON Diary with Pagination</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="pinModal" class="pin-modal">
        <div class="pin-content">
            <h2>Enter PIN</h2>
            <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4">
            <button id="pinSubmit">Submit</button>
        </div>
    </div>
    
    <div class="diary-container" id="diaryApp" style="display: none;">
        <div class="diary-header">
            <h1 class="diary-title">My Diary</h1>
            <div class="diary-date" id="currentDate"></div>
        </div>



        <div class="diary-page" id="diaryContent">
        </div>

        <div class="pagination-container">
            <button class="page-btn" id="prevPage">←</button>
            <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button class="page-btn" id="nextPage">→</button>
        </div>

        <div class="diary-footer">
            <textarea class="entry-input" id="newEntry" placeholder="Write your thoughts..."></textarea>
            <div class="btn-group">
                <button class="btn btn-diary" id="addEntry">Add Entry</button>
                <button class="btn btn-diary" id="downloadJson">Download JSON</button>
                <button class="btn btn-diary" id="clearEntries">Clear All</button>
                <button class="btn btn-diary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
